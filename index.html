<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Game!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      #player1, #player2 {
        width: 100px;
        height: 100px;
        position: absolute;
      }
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .title {
        text-align: center;
        margin-top: 0;
        padding-top: 20px;
        background: linear-gradient(to right, black 30%, white 70%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-family: 'Press Start 2P', cursive;
      }
      button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #000000;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-family: 'Press Start 2P', cursive;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Tankgame!</h1>
    <button onclick="startGame()">Start the tank game</button>

    <script>
      function startGame() {
        // Replace the entire body content with the game screen and include both tanks
        document.body.innerHTML = `
          <div style="position: relative; width: 100%; height: 100%; overflow: hidden;">
            <img src="sr5z2ff1002c5caws3.png" alt="Game Screen" style="width: 100%; height: 100%; object-fit: cover;">
            <img id="player1" src="p1.png" alt="Player 1">
            <img id="player2" src="pixil-frame-0 (1).png" alt="Player 2">
          </div>
        `;

        // Reinitialize the player elements and their positions
        const player1 = document.getElementById('player1');
        const player2 = document.getElementById('player2');

        // Player 1 initial position and controls
        let x1 = 140;
        let y1 = 450;
        let rotation1 = 0;

        // Player 2 initial position and controls
        let x2 = 300;
        let y2 = 450;
        let rotation2 = 0;

        const step = 5;
        const keys = {};

        // Set initial positions
        player1.style.left = x1 + 'px';
        player1.style.top = y1 + 'px';

        player2.style.left = x2 + 'px';
        player2.style.top = y2 + 'px';

        // Listen for keydown and keyup events for movement
        document.addEventListener('keydown', (event) => {
          keys[event.key] = true;
        });

        document.addEventListener('keyup', (event) => {
          keys[event.key] = false;
        });

        // Player 1 shooting (mouse click)
        document.addEventListener('click', () => {
          const bullet = document.createElement('div');
          bullet.style.width = '10px';
          bullet.style.height = '10px';
          bullet.style.backgroundColor = 'gray';
          bullet.style.position = 'absolute';
          bullet.style.borderRadius = '0%';
          bullet.style.left = `${x1 + 49}px`;
          bullet.style.top = `${y1 + 70}px`;

          document.body.appendChild(bullet);

          const angle = (rotation1 - 90 + 180) * (Math.PI / 180);
          const speed = 10;
          let bulletX = x1 + 50;
          let bulletY = y1 + 45;

          const interval = setInterval(() => {
            bulletX += Math.cos(angle) * speed;
            bulletY += Math.sin(angle) * speed;
            bullet.style.left = `${bulletX}px`;
            bullet.style.top = `${bulletY}px`;
            if (
              bulletX < 0 ||
              bulletX > window.innerWidth ||
              bulletY < 0 ||
              bulletY > window.innerHeight
            ) {
              clearInterval(interval);
              bullet.remove();
            }
          }, 20);
        });

        // Player 2 shooting (spacebar)
        document.addEventListener('keydown', (event) => {
          if (event.key === ' ') {
            const bullet = document.createElement('div');
            bullet.style.width = '10px';
            bullet.style.height = '10px';
            bullet.style.backgroundColor = 'gray';
            bullet.style.position = 'absolute';
            bullet.style.borderRadius = '0%';
            bullet.style.left = `${x2 + 49}px`;
            bullet.style.top = `${y2 + 70}px`;

            document.body.appendChild(bullet);

            // FIX: Remove +180 for correct direction
            const angle = (rotation2 - 90) * (Math.PI / 180);
            const speed = 10;
            let bulletX = x2 + 50;
            let bulletY = y2 + 45;

            const interval = setInterval(() => {
              bulletX += Math.cos(angle) * speed;
              bulletY += Math.sin(angle) * speed;
              bullet.style.left = `${bulletX}px`;
              bullet.style.top = `${bulletY}px`;
              if (
                bulletX < 0 ||
                bulletX > window.innerWidth ||
                bulletY < 0 ||
                bulletY > window.innerHeight
              ) {
                clearInterval(interval);
                bullet.remove();
              }
            }, 20);
          }
        });

        // Update tank positions continuously
        setInterval(() => {
          // Player 1 controls (Arrow keys)
          if (keys['ArrowUp']) {
            y1 -= step;
            rotation1 = -180;
          }
          if (keys['ArrowDown']) {
            y1 += step;
            rotation1 = 0;
          }
          if (keys['ArrowLeft']) {
            x1 -= step;
            rotation1 = -270;
          }
          if (keys['ArrowRight']) {
            x1 += step;
            rotation1 = 270;
          }

          // Player 2 controls (WASD keys)
          if (keys['w']) {
            y2 -= step;
            rotation2 = -0;
          }
          if (keys['s']) {
            y2 += step;
            rotation2 = 180;
          }
          if (keys['a']) {
            x2 -= step;
            rotation2 = 270;
          }
          if (keys['d']) {
            x2 += step;
            rotation2 = -270;
          }

          // Update positions and rotations
          player1.style.left = x1 + 'px';
          player1.style.top = y1 + 'px';
          player1.style.transform = `rotate(${rotation1}deg)`;

          player2.style.left = x2 + 'px';
          player2.style.top = y2 + 'px';
          player2.style.transform = `rotate(${rotation2}deg)`;
        }, 20);
      }
    </script>
  </body>
</html>
