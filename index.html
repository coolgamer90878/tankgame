<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Game!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.js">
    <style>
        .title {
        text-align: center; 
        margin-top: 0; 
        padding-top: 20px; 
        background: linear-gradient(to right, green 10%, brown 90%);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
      }
      button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #000000; /* Green */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        
      }
    </style>
  </head>
  <body>
    <h1 class="title">Tankgame!</h1>
    <button onclick="startGame()">Start the tank game</button>
  </body>
</html>
