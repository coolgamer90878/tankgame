<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tank Game!</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #23272e;
    }
    .title {
      text-align: center;
      margin-top: 0;
      padding-top: 20px;
      background: linear-gradient(90deg, #000 20%, #4e9af1 50%, #fff 80%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-family: 'Press Start 2P', cursive;
      font-size: 2.5rem;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px #0008;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #000000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px #0005;
      transition: background 0.2s;
    }
    button:hover {
      background: #222;
    }
    .game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #23272e;
    }
    .game-bg {
      position: absolute;
      left: 0; top: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      object-position: center center;
      z-index: 0;
      opacity: 0.95;
      filter: blur(0.5px) brightness(1.05);
      pointer-events: none;
    }
    #player1, #player2 {
      width: 100px;
      height: 100px;
      position: absolute;
      transition: left 0.08s linear, top 0.08s linear, transform 0.12s cubic-bezier(.4,2,.6,1);
      filter: drop-shadow(0 6px 12px rgba(0,0,0,0.3));
      will-change: left, top, transform;
      z-index: 2;
    }
    .bullet {
      width: 14px;
      height: 14px;
      background: radial-gradient(circle at 40% 40%, #eee 70%, #888 100%);
      position: absolute;
      border-radius: 50%;
      box-shadow: 0 2px 8px #0007;
      z-index: 3;
      pointer-events: none;
      transition: left 0.04s linear, top 0.04s linear;
    }
    .health-bar {
      position: absolute;
      width: 60px;
      height: 10px;
      background: #333;
      border: 2px solid #111;
      border-radius: 6px;
      top: 0;
      left: 0;
      z-index: 10;
      overflow: hidden;
    }
    .health-inner {
      height: 100%;
      background: linear-gradient(90deg, #4caf50, #a2ff4d);
      width: 100%;
      transition: width 0.2s;
    }
    /* Removed .revive-cross, not needed anymore */
  </style>
</head>
